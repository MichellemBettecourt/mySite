<!DOCTYPE html>
<html lang="en" manifest="manifest.json">
<head>
  <title>Multiplication Table</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="hw9.css"/>
  <meta charset="utf-8">
</head>
<body>
  <div id="starting">
    <!-- The Scrabble board -->
    <div id="content">
        <!-- The grid that lays on top  -->
      <div id="grid-container" class="grid-container">
      </div>
    </div>
    <!-- The far left panel  -->
    <div id='parent_div_1'>
          <!-- Directions  -->
      <h3> Play Scrabble </h3>
      <ol>
        <li> Move the tiles from the holder to the board </li>
        <li> Make a word </li>
        <li> Submit word </li>
        <li> Get more tiles </li>
      </ol>
      <!-- Score card  -->
      <div id="demo">
        <p id="totalScore"> </p>
        <p id="wordScore"> </p>
      </div>
      <!-- Scrabble holder  -->
      <div id="list1" class="lists"></div>
      <!-- Button's under the scrabble holder  -->
      <button type="button" onclick="submitWord()">Submit Word</button>
      <button type="button" onclick="moreLetters()">More Letters</button>
      <!-- Error messages  -->
      <p id="noWordError"> </p>
      <p id="getMoreTiles"> </p>
      <!-- Bag count -->
      <p id="bag"> </p>
      <!-- New game button -->
      <button type="button" onclick="newGame()">New Game</button>
    </div
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="hw9.js"></script>
</body>
</html>
